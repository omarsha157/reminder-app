<div class="container hero">
    <div class="row justify-content-center">
        <div class="col-md-5 bg-white p-4">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Add events</h2>
                <button (click)="viewEvent()" class="btn btn-primary">view all events</button>
            </div>
            <form [formGroup]="reminderForm" (ngSubmit)="addEvent()">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Title</label>
                    <input formControlName="eventHead" type="text" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Content</label>
                    <textarea rows="5" formControlName="eventBody" type="text" class="form-control"
                        id="exampleInputPassword1"></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Add event</button>
                </div>
            </form>
