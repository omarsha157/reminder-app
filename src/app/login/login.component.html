<div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 bg-white p-4">
                <h1 class="text-center my-3">Todo's</h1>
                <h2>Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">User-id</label>
                        <input formControlName="uniqueid" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div *ngIf="this.loginForm.get('acno')?.touched && this.loginForm.get('acno')?.errors && this.loginForm.get('password')?.touched && this.loginForm.get('password')?.errors">
                        <p>invalid credentials</p>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                
                <div>
                    <p>not a user? <a routerLink="register">register here</a></p>
                </div>
            </div>
        </div>
</div>
